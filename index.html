<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <div id="display-area">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div id="btn-group">
            <div class="row-group">
                <button id="clear">CE</button>
                <button id="fact">x!</button>
                <button class="btn-item">(</button>
                <button class="btn-item">)</button>
                <button class="btn-item">%</button>
                <button class="blank"></button>
            </div>

            <div class="row-group">
                <button id="sin">sin</button>
                <button class="btn-item">π</button>
                <button class="btn-item">7</button>
                <button class="btn-item">8</button>
                <button class="btn-item">9</button>
                <button class="btn-item">/</button>
            </div>

            <div class="row-group">
                <button id="cos">cos</button>
                <button id="log">log</button>
                <button class="btn-item">4</button>
                <button class="btn-item">5</button>
                <button class="btn-item">6</button>
                <button class="btn-item">x</button>
            </div>

            <div class="row-group">
                <button id="tan">tan</button>
                <button id="sqrt">√</button>
                <button class="btn-item">1</button>
                <button class="btn-item">2</button>
                <button class="btn-item">3</button>
                <button class="btn-item">-</button>
            </div>

            <div class="row-group">
                <button class="blank"></button>
                <button id="pow">x <span style="position: relative; bottom: .4em
                ; right: .4em;">2</span></button>
                <button class="btn-item">0</button>
                <button class="btn-item">.</button>
                <button id="equal">=</button>
                <button class="btn-item">+</button>
            </div>
        </div>
    </div>
    
</body>

<script type="text/javascript" src="main.js"></script>
</html>
